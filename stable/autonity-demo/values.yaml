---
# This settings will install minimal demo(default) autonity-network

global:
  autonity_network:
    enabled: true
  prometheus:
    enabled: true
  grafana:
    enabled: true
  telepresence:
    enabled: false

autonity-network:
  chainid: 1489
  networkid: 444888
  pprof:
    address: "0.0.0.0"
  validators:
    num: 4
    serviceType: "ClusterIP"
  observers:
    num: 1
    serviceType: "ClusterIP"

prometheus:
  server:
    fullnameOverride: 'autonity-prometheus-server'
    persistentVolume:
      enabled: false
    configMapOverrideName: 'prometheus-server-config'
  kubeStateMetrics:
    enabled: false
  nodeExporter:
    enabled: false
  pushgateway:
    enabled: false
  alertmanager:
    enabled: false

grafana:
  adminUser: admin
  service:
    port: 80
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
      - name: Prometheus
        type: prometheus
        url: http://autonity-prometheus-server:80
        access: proxy
        isDefault: true
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: 'autonity'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/autonity
  dashboardsConfigMaps:
    autonity: "grafana-dashboard-autonity"
